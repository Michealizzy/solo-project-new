<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cd9f4972d7.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
          <!-- Form Container -->
        <section class="home">
            <div class="form_container">
                <i class="fa-solid fa-xmark form_close"></i>
                    <!-- Login Form -->
                    <div class="form login_form">
                        <form action="#">
                            <h2>Login</h2>
                            <div class="input_box">
                                <input type="email" placeholder="Enter your email" required>
                                <i class="fa-regular fa-envelope"></i>
                            </div>
                            <div class="input_box">
                                <input type="password" placeholder="Enter your password" required>
                                <i class="fa-solid fa-lock"></i>
                                <i class="fa-solid fa-eye-slash pw_hide"></i>
                            </div>
    
                            <div class="option_field">
                                <span class="checkbox">
                                    <input type="checkbox" id="check">
                                    <label for="check">Remember me</label>
                                </span>
                                <a href="#" class="forgot_pw">Forgot password?</a>
                            </div>
    
                            <button class="button">Login Now</button>
    
                            <div class="login_signup">
                                Dont have an account? <a href="./signup.html" id="signup" >Sign Up</a>
                            </div>
                        </form>
                    </div>
            </div>
        </section>
</body>
</html>
